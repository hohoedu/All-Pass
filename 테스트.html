<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Menu with Table</title>
</head>
<body>

  <div class="timeview-table-frame">
    <table class="timeview-table">
      <thead>
        <tr>
          <th></th>
          <th>월</th>
          <th>월</th>
          <th>화</th>
          <th>화</th>
          <th>수</th>
          <th>수</th>
          <th>목</th>
          <th>목</th>
          <th>금</th>
          <th>금</th>
          <th>토</th>
          <th>토</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="2" class="merged">02:00 ~ 02:50</td>
          <td colspan="2" class="merged">동작 복사 1조</td>
          <td colspan="2" class="merged">동작 복사 1조</td>
          <td colspan="2" class="merged">동작 복사 1조</td>
          <td colspan="2" class="merged">동작 복사 1조</td>
          <td colspan="2" class="merged">동작 복사 1조</td>
        </tr>
        <tr>
          <td colspan="4" class="solid-wrapper">
            <div class="name">이도현</div>
            <div class="name">이도현</div>
            <div class="name">박지원</div>
            <div class="name">이재준</div>
          </td>
          <td colspan="4" class="solid-wrapper">
            <div class="name">이도현</div>
            <div class="name">정서준</div>
            <div class="name">박지원</div>
            <div class="name">이재준</div>
          </td>
          <td colspan="4" class="solid-wrapper">
            <div class="name">이도현</div>
            <div class="name">정서준</div>
            <div class="name">박지원</div>
            <div class="name">이재준</div>
          </td>
        </tr>
        <!-- 반복 구조 -->
      </tbody>
    </table>
  </div>
  
  <style>
  .timeview-table {
    width: 100%;
    border-collapse: collapse;
    table-layout: fixed;
  }
  
  .timeview-table th {
    background: #5A7CE2;
    border-color: transparent;
    color: #fff;
    border: 1px solid #000; /* Solid border for weekdays */
  }
  
  .timeview-table th,
  .timeview-table td {
    border: 1px solid #000;
    text-align: center;
  }
  
  .timeview-table .merged {
    background: #F7F9FF;
    border-bottom: none;
  }
  
  .timeview-table .solid-wrapper {
    border: 2px solid #CCD8F1; /* Solid border for outer cell */
    padding: 0;
  }
  
  .timeview-table .solid-wrapper .name {
    border-bottom: 1px dotted #CCD8F1; /* Dotted border between names */
    padding: 5px;
  }
  
  .timeview-table .solid-wrapper .name:last-child {
    border-bottom: none; /* Remove dotted border for last name */
  }
  
  .timeview-table td {
    vertical-align: middle;
  }
  </style>
  
  

</body>
</html>
