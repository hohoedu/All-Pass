<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/signature.js" defer></script>
    <title>호호서당 가입</title>
  </head>
  <body>
    <div class="join-container">
      <div class="join-section">
        <img class="join-logo" src="/image/hoho-logo.png"></img>
        <h1 class="join-title">입회를 환영합니다!</h1>
        <p class="join-subtitle">아래의 정보를 입력해 주세요.</p>
      </div>
      <form class="join-form" method="post" action="/">
        <div class="join-group">
          <label for="student-name">학생 이름</label>
          <input type="text" id="student-name" name="studentName" placeholder="학생 이름을 입력해 주세요.">
        </div>
        <div class="join-group">
          <label for="birth-date">생년월일</label>
          <input type="text" id="birth-date" name="birthDate" placeholder="생년월일 6자리를 입력해 주세요.">
        </div>
        <div class="join-group">
          <label for="school-name">학교/유치원명</label>
          <input type="text" id="school-name" name="schoolName" placeholder="학교/유치원명을 입력해 주세요.">
        </div>
        <div class="join-group">
          <label for="grade-filter">학년</label>
          <div class="join-select">
            <select id="grade-filter" name="grade">
              <option value="1">1학년</option>
              <option value="2">2학년</option>
              <option value="3">3학년</option>
              <option value="4">4학년</option>
              <option value="5">5학년</option>
              <option value="6">6학년</option>
            </select>
          </div>
        </div>
        <div class="join-group">
          <label for="address-input">주소</label>
          <input type="text" id="address-input" name="address" placeholder="주소를 정확히 입력해 주세요.">
        </div>
        <div class="join-group">
          <label for="privacy-consent">개인정보 수집 및 활용 동의(필수)</label>
          <textarea id="privacy-consent" name="privacyConsent" rows="7" readonly>
            1. 목적 및 수집 항목
            호호스쿨에서는 학원 수강, 상담, 학습정보, 공지사항 및 소식지 전달을 위해 개인정보를 수집하고 있습니다.
            아래의 항목은 학원 등록을 위해 필수적인 항목으로 아래의 목적으로만 사용하며 법령의 근거 없이 제 3자에게 제공하지 않습니다.
            수집항목: 학생이름, 생년월일, 학교/학년, 부모님 연락처, 주소
      
            2. 개인정보 보유 및 이용기간
          </textarea>
          <div class="checkbox-group">
            <input type="checkbox" id="privacy-agree" name="privacyAgree">
            <label for="privacy-agree">개인정보 수집 및 활용에 동의합니다.</label>
          </div>
        </div>
        <div class="join-line"></div>
        <div class="join-group">
          <div class="join-consent">
            <h2>만 14세 미만 아동 법정 대리인 동의</h2>
            <p>만 14세 미만 아동인 경우 학부모 등 법정대리인의 동의가 필요합니다.</p>
          </div>
          <div class="join-group">
            <label for="guardian-name">법정대리인 성명</label>
            <input type="text" id="guardian-name" name="guardianName" placeholder="성명을 입력해 주세요.">
          </div>
          <div class="join-group phone-input-group">
            <label for="guardian-contact-group">법정대리인 연락처</label>
            <div class="phone-inputs" id="guardian-contact-group">
              <input type="text" id="phone-part1" name="guardianPhonePart1" maxlength="3" placeholder="010">
              <span class="dash">-</span>
              <input type="text" id="phone-part2" name="guardianPhonePart2" maxlength="4" placeholder="0000">
              <span class="dash">-</span>
              <input type="text" id="phone-part3" name="guardianPhonePart3" maxlength="4" placeholder="0000">
            </div>
          </div>
          <div class="join-group">
            <label for="relation-filter">법정대리인과의 관계</label>
            <div class="join-select">
              <select id="relation-filter" name="relation">
                <option value="mother">모</option>
                <option value="father">부</option>
                <option value="other">기타</option>
              </select>
            </div>
          </div>
          <div class="join-group">
            <label for="represent-consent">법정대리인 정보수집 및 활용 동의(필수)</label>
            <textarea id="represent-consent" name="representConsent" rows="2" readonly>
              본인은 위 미성년자의 법정 대리인으로 학원 서비스 이용을 위해 위와 같이 개인정보를 이용하는데 동의합니다.
            </textarea>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" id="guardian-agree" name="guardianAgree">
            <label for="guardian-agree">개인정보 수집 및 활용에 동의합니다.</label>
          </div>
        </div>
        <div class="join-group signature-container">
          <label for="signature-pad">서명</label>
          <canvas id="signature-pad" name="signature" width="500" height="200"></canvas>
          <div class="clear-container">
            <button type="button" id="clear-button">다시쓰기</button>
          </div>
        </div>
        <div class="submit-container">
          <button type="submit" class="join-button">가입하기</button>
        </div>
      </form>
      
    </div>
  </body>
</html>
