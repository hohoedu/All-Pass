<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마트폰 입력 UI</title>
    <style>
        .smartphone {
            width: 300px;
            height: 600px;
            background-color: #F7F9FF;
            border: 1px solid #DADADA;
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px 10px 20px;
        }
        .screen {
            flex-grow: 1;
            width: 100%;
            background-color: #FFFFFF;
            border: 1px solid #DADADA;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .screen-input {
            width: 90%;
        }
        .screen-input texta {
            width: 100%;
            padding: 0px;
            font-size: 16px;
            border: 1px solid transparent;
            border-radius: 8px;
            outline: none;
        }
        .bottom-bar {
            width: 60px;
            height: 20px;
            background-color: #F7F9FF;
            border-radius: 10px;
            margin: 10px 0;
            border: 1px solid #E5E5E6;
        }
    </style>
</head>
<body>
    <div class="smartphone">
        <div class="screen">
            <div class="screen-input">
                <textarea type="text" placeholder="내용을 입력하세요.">
            </div>
        </div>
        <div class="bottom-bar"></div>
    </div>
</body>
</html>
