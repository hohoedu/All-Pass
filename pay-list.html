<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Custom Css / Js -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
  <script src="js/custom.js"></script>
  <!-- Html menu Load -->
  <script src="js/loadHTML.js"></script>
<title>월별 결제 내역</title>
</head>
<body>
  <div class="main-container">
    <div class="main-frame">
      <!-- left nav bar -->
      <aside id="sidebar-load"></aside>
      <main class="main-info">
        <div class="student-frame">
          <!-- section:left -->
          <section>
            <div class="common-title">
              <h2>월별 결제 내역</h2>
              <div class="header-btns">
                <div class="issue-payment common-btn">현금영수증 발행</div>
                <div class="cancel-cash common-btn">현금영수증 취소</div>
                <div class="cancel-payment common-btn">결제 취소</div>
                <div class="add-payment common-btn">+ 납부내역 추가</div>
                <div class="pay-save common-btn">검색</div>
              </div>
            </div>
            <div class="month-header">
              <div class="month-title month-today">
                <span class="current-month">2025년 6월</span>
                <div style="position: relative;">
                  <input type="date" class="hidden-date" />
                  <button type="button" class="icon-btn calendar-open">
                    <img src="image/calendar.png" alt="달력 아이콘">
                  </button>
                </div>
              </div>
              <div class="info-arrange">
                <div class="stu-left">
                  <div class="basic-select sl1">
                    <select name="student" id="student-filter">
                      <option value="student1">전체 학생</option>
                      <option value="student2">김호일</option>
                      <option value="student3">김호이</option>
                      <option value="student3">김호삼</option>
                    </select>
                  </div>
                </div>
                <div class="stu-right">
                  <div class="sl3">
                    <div class="basic-select" style="flex: 1;">
                      <select name="stuName" id="stu-name">
                        <option value="all">이름</option>
                        <option value="">김호호</option>
                        <option value="">김호호</option>
                        <option value="">김호호</option>
                        <option value="">김호호</option>
                      </select>
                    </div>
                    <div class="search-box" style="flex: 2;">
                      <input type="text" id="search-name" name="searchName">
                    </div>
                  </div>
                  <div class="explore common-btn sl4">검색</div>
                </div>
              </div>
            </div>
            <div class="bt">
              <div class="table-frame stu-info-t">
                <table class="basic-table pay-list-t yh">
                  <colgroup>
                    <col width="5%">
                    <col width="4%">
                    <col width="11%">
                    <col width="7%">
                    <col width="12%">
                    <col width="23%">
                    <col width="12%">
                    <col width="10%">
                    <col width="8%">
                  </colgroup>
                  <thead>
                    <tr>
                      <th class="checkbox-group">
                        <input type="checkbox">
                      </th>
                      <th>No</th>
                      <th><img src="image/sort.svg" alt="" class="svg-sort">결제일</th>
                      <th><img src="image/sort_checked.svg" alt="" class="svg-sort">이름</th>
                      <th>청구 내역</th>
                      <th>결제금액</th>
                      <th><img src="image/sort.svg" alt="" class="svg-sort">수납방법</th>
                      <th><img src="image/sort.svg" alt="" class="svg-sort">잔여금액</th>
                      <th><img src="image/sort.svg" alt="" class="svg-sort">현금영수증</th>
                    </tr>
                  </thead>
                  <tbody id="student-tbody" class="stripe">
                    <tr>
                      <td class="checkbox-group">
                        <input type="checkbox">
                      </td>
                      <td>1</td>
                      <td class="pay-day">2026-06-13 13:50</td>
                      <td class="stu-name">김호일</td>
                      <td>
                        <p class="ask-list">초등천재, 다움 교재비</p>
                        <span class="origin">30,000</span>
                      </td>
                      <td>
                        <div class="method-boxes">
                          <button class="method-box card-offline">
                            <span>오프라인 카드</span>
                            <span class="total-amount">30,000</span>
                          </button>
                          <button class="method-box mthod-total">
                            <span>합계</span>
                            <span class="total-amount">30,000</span>
                          </button>
                        </div>
                      </td>
                      <td>
                        <div class="money-range">
                          <input type="text" name="overpayment" value="0" class="money-input">
                        </div>
                      </td>
                      <td>0</td>
                      <td>
                        <img src="image/bill1.png" class="bill-icon" alt="영수증아이콘">
                      </td>
                    </tr>
                    <tr>
                      <td class="checkbox-group">
                        <input type="checkbox">
                      </td>
                      <td>1</td>
                      <td class="pay-day">2026-06-13 13:50</td>
                      <td class="stu-name">김호일</td>
                      <td>
                        <p class="ask-list">초등천재, 다움 교재비</p>
                        <span class="origin">30,000</span>
                      </td>
                      <td>
                        <div class="method-boxes">
                          <button class="method-box card-online">
                            <span>온라인 카드</span>
                            <span class="total-amount">30,000</span>
                          </button>
                          <button class="method-box mthod-total">
                            <span>합계</span>
                            <span class="total-amount">30,000</span>
                          </button>
                        </div>
                      </td>
                      <td>
                        <div class="money-range">
                          <input type="text" name="overpayment" value="0" class="money-input">
                        </div>
                      </td>
                      <td>0</td>
                      <td>
                        <img src="image/bill1.png" class="bill-icon" alt="영수증아이콘">
                      </td>
                    </tr>
                    <tr>
                      <td class="checkbox-group">
                        <input type="checkbox">
                      </td>
                      <td>1</td>
                      <td class="pay-day">2026-06-13 13:50</td>
                      <td class="stu-name">김호일</td>
                      <td>
                        <p class="ask-list">초등천재, 다움 교재비</p>
                        <span class="origin">30,000</span>
                      </td>
                      <td>
                        <div class="method-boxes">
                          <button class="method-box cash-only">
                            <span>현금</span>
                            <span class="total-amount">30,000</span>
                          </button>
                          <button class="method-box account-transfer">
                            <span>현금</span>
                            <span class="total-amount">30,000</span>
                          </button>
                          <button class="method-box mthod-total">
                            <span>합계</span>
                            <span class="total-amount">30,000</span>
                          </button>
                        </div>
                      </td>
                      <td>
                        <div class="money-range">
                          <input type="text" name="overpayment" value="0" class="money-input">
                        </div>
                      </td>
                      <td>0</td>
                      <td>
                        <img src="image/bill1.png" class="bill-icon" alt="영수증아이콘">
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </section>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
